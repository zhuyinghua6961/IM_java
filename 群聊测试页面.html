<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM群聊功能测试</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #409EFF;
            color: white;
            padding: 20px;
        }
        
        .header h1 {
            margin-bottom: 10px;
        }
        
        .content {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 600px;
        }
        
        .sidebar {
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
        }
        
        .main {
            display: flex;
            flex-direction: column;
        }
        
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }
        
        .input-area {
            border-top: 1px solid #e0e0e0;
            padding: 20px;
            background: white;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #409EFF;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #409EFF;
            color: white;
        }
        
        .btn-primary:hover {
            background: #66b1ff;
        }
        
        .btn-success {
            background: #67C23A;
            color: white;
        }
        
        .btn-success:hover {
            background: #85ce61;
        }
        
        .btn-danger {
            background: #F56C6C;
            color: white;
        }
        
        .btn-danger:hover {
            background: #f78989;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .status.connected {
            background: #f0f9ff;
            color: #67C23A;
            border: 1px solid #c6e2ff;
        }
        
        .status.disconnected {
            background: #fef0f0;
            color: #F56C6C;
            border: 1px solid #fde2e2;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: #409EFF;
            color: white;
            margin-left: auto;
        }
        
        .message.received {
            background: white;
            border: 1px solid #e0e0e0;
        }
        
        .message .meta {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .message .content {
            font-size: 14px;
        }
        
        .message.system {
            background: #f4f4f5;
            color: #909399;
            text-align: center;
            max-width: 100%;
            font-size: 12px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .logs {
            font-size: 12px;
            color: #666;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .log-item {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #409EFF;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IM群聊功能测试</h1>
            <p>测试群聊消息发送、接收和会话管理功能</p>
        </div>
        
        <div class="content">
            <!-- 左侧配置区 -->
            <div class="sidebar">
                <h3>连接配置</h3>
                
                <div class="form-group">
                    <label>服务地址</label>
                    <input type="text" id="serverUrl" value="http://localhost:8082/ws">
                </div>
                
                <div class="form-group">
                    <label>Token</label>
                    <input type="text" id="token" placeholder="登录后获取的token">
                </div>
                
                <div class="form-group">
                    <label>用户ID</label>
                    <input type="number" id="userId" placeholder="当前用户ID">
                </div>
                
                <button class="btn btn-success" id="connectBtn" onclick="connect()">连接WebSocket</button>
                <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>断开连接</button>
                
                <div id="connectionStatus" class="status disconnected" style="margin-top: 15px;">
                    未连接
                </div>
                
                <hr style="margin: 20px 0; border: none; border-top: 1px solid #e0e0e0;">
                
                <h3>发送消息</h3>
                
                <div class="form-group">
                    <label>群组ID</label>
                    <input type="number" id="groupId" value="1">
                </div>
                
                <div class="form-group">
                    <label>消息类型</label>
                    <select id="msgType">
                        <option value="1">文本</option>
                        <option value="2">图片</option>
                        <option value="3">视频</option>
                        <option value="4">文件</option>
                        <option value="5">语音</option>
                    </select>
                </div>
                
                <div class="logs">
                    <strong>操作日志：</strong>
                    <div id="logArea"></div>
                </div>
            </div>
            
            <!-- 右侧聊天区 -->
            <div class="main">
                <div class="chat-area" id="chatArea">
                    <div class="message system">
                        <div class="content">欢迎使用群聊测试工具，请先连接WebSocket</div>
                    </div>
                </div>
                
                <div class="input-area">
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="输入消息内容..." onkeypress="handleKeyPress(event)">
                        <button class="btn btn-primary" onclick="sendMessage()" id="sendBtn" disabled>发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentUserId = null;
        
        function addLog(message) {
            const logArea = document.getElementById('logArea');
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.appendChild(logItem);
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const token = document.getElementById('token').value;
            currentUserId = parseInt(document.getElementById('userId').value);
            
            if (!token || !currentUserId) {
                alert('请填写Token和用户ID');
                return;
            }
            
            addLog('正在连接WebSocket...');
            
            const socket = new SockJS(serverUrl + '?token=' + token);
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                addLog('WebSocket连接成功');
                updateConnectionStatus(true);
                
                // 订阅私有消息队列
                stompClient.subscribe('/user/queue/messages', function(message) {
                    const msg = JSON.parse(message.body);
                    addLog('收到消息: ' + JSON.stringify(msg));
                    displayMessage(msg, false);
                });
                
                // 订阅ACK确认
                const sessionId = frame.headers['session'];
                stompClient.subscribe('/user/queue/ack-' + sessionId, function(ack) {
                    const ackData = JSON.parse(ack.body);
                    addLog('消息发送成功确认: messageId=' + ackData.messageId);
                });
                
                // 订阅群组主题（降级方案）
                const groupId = document.getElementById('groupId').value;
                stompClient.subscribe('/topic/group-' + groupId, function(message) {
                    const msg = JSON.parse(message.body);
                    addLog('(群组广播)收到消息: ' + JSON.stringify(msg));
                    if (msg.fromUserId !== currentUserId) {
                        displayMessage(msg, false);
                    }
                });
                
            }, function(error) {
                addLog('连接失败: ' + error);
                updateConnectionStatus(false);
            });
        }
        
        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                addLog('WebSocket已断开');
            }
            updateConnectionStatus(false);
        }
        
        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            if (connected) {
                statusDiv.textContent = '已连接';
                statusDiv.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDiv.textContent = '未连接';
                statusDiv.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
            }
        }
        
        function sendMessage() {
            const content = document.getElementById('messageInput').value.trim();
            const groupId = parseInt(document.getElementById('groupId').value);
            const msgType = parseInt(document.getElementById('msgType').value);
            
            if (!content) {
                alert('请输入消息内容');
                return;
            }
            
            if (!stompClient || !stompClient.connected) {
                alert('WebSocket未连接');
                return;
            }
            
            const message = {
                groupId: groupId,
                chatType: 2,  // 群聊
                msgType: msgType,
                content: content
            };
            
            addLog('发送消息: ' + JSON.stringify(message));
            stompClient.send('/app/message', {}, JSON.stringify(message));
            
            // 显示发送的消息
            displayMessage({
                fromUserId: currentUserId,
                groupId: groupId,
                msgType: msgType,
                content: content,
                timestamp: Date.now()
            }, true);
            
            document.getElementById('messageInput').value = '';
        }
        
        function displayMessage(msg, isSent) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isSent ? 'sent' : 'received');
            
            const meta = document.createElement('div');
            meta.className = 'meta';
            meta.textContent = `用户${msg.fromUserId} · ${new Date(msg.timestamp).toLocaleTimeString()}`;
            
            const content = document.createElement('div');
            content.className = 'content';
            
            if (msg.msgType === 1) {
                content.textContent = msg.content;
            } else if (msg.msgType === 2) {
                content.innerHTML = `<img src="${msg.url}" alt="图片" style="max-width: 200px;">`;
            } else {
                content.textContent = `[${getMsgTypeName(msg.msgType)}] ${msg.content || msg.url}`;
            }
            
            messageDiv.appendChild(meta);
            messageDiv.appendChild(content);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function getMsgTypeName(msgType) {
            const types = {1: '文本', 2: '图片', 3: '视频', 4: '文件', 5: '语音'};
            return types[msgType] || '未知';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // 页面卸载时断开连接
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        });
    </script>
</body>
</html>
