# AI服务配置
server:
  port: 8086

spring:
  application:
    name: im-ai-service
  profiles:
    active: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/im_chat?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: ${im.datasource.username}
    password: ${im.datasource.password}
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000

  data:
    redis:
      host: localhost
      port: 6379
      database: 1
      password: ${im.redis.password}

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: im-ai-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.im.ai.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# DeepSeek API配置（敏感信息在 dev 配置中）
deepseek:
  api-key: ${deepseek.api-key}
  api-url: https://api.deepseek.com/chat/completions
  model: deepseek-chat
  timeout: 30
  max-tokens: 512

# 日志配置
logging:
  level:
    root: WARN
    com.im.ai: DEBUG
    org.springframework.web: WARN
    org.mybatis: WARN
    com.alibaba.druid: WARN
  charset:
    console: UTF-8
    file: UTF-8
